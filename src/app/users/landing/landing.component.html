<div class="h-100 position-absolute landingPage">
    <div class="h-100 bgLanding">
        <div class="row justify-content-md-center">
            <!-- LOGO  -->
            <div class="col-md-auto text-white mt-5 mb-5">
              <img class="img-fluid" src="/assets/images/Stellantis_docg.png" alt="DOCG Logo">
            </div>   <!--END LOGO-->
        </div>

        <!-- BANNER -->
        <div class="row justify-content-md-center px-5">
            <div class="card w-100 col-md-auto text-white col mx-5 shadow banner border-0">
                <div class="card-body">
                    <h5 class="card-title fst-italic mb-3">IoT Platform</h5>
                    <p class="fst-italic">The IOT platform is the new growth engine to faster a better connected world</p>
                </div>
            </div>
        </div>
        <!-- End Banner -->

        <!-- Action Section -->
        <div class="row justify-content-md-center px-5 mt-5">
            <div class="card w-100 col-md-auto text-white col mx-5 bg-transparent border-0 border-bottom rounded-0">
                <div class="card-body text-end text-white pe-0 pb-0">
                    <button type="button" *ngIf="!token" class="btn btn-link fst-italic mb-0 text-white text-decoration-none pe-0" (click)="login()">
                        IoT Account
                        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- End Banner -->
    </div>
</div>
